<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="icon" href="assets/cmc-icon.png" type="image/png">
  <link rel="stylesheet" href="css/essential.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url(Backgrounds/IMG_4499.webp);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
      background-size: 400% 400%;
      animation: gradientBG 4s ease infinite;
      z-index: -1;
    }

    .box {
      background: rgba(20, 20, 20, 0.85);
      padding: 52px 40px 36px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(14px);
      max-width: 460px;
      width: 100%;
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    .icon-404 {
      font-size: 6rem;
      margin-bottom: 20px;
      display: inline-block;
      line-height: 1;
      filter: drop-shadow(0 2px 8px #0008);
      animation: float 3.5s ease-in-out infinite;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 14px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #f5f5f5;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 32px;
      color: #cccccc;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px);}
      50% { transform: translateY(-10px);}
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @media (max-width: 600px) {
      .box {
        padding: 28px 14px 24px 14px;
        max-width: 95vw;
      }
      h1 {
        font-size: 1.8rem;
      }
      .icon-404 {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon-404" aria-hidden="true">ðŸš§</div>
    <h1>Oops! Page Not Found</h1>
    <p>The page you are looking for does not exist or failed to load.<br>
    Letâ€™s get you back to safety.</p>
    <button onclick="location.href='index.html'">Return to Home</button>
    </div>
  </div>
</body>
</html>
